          <label>Name</label>
          <input type="text" name="name" title="valid[required,Ingrese un nombre valido]" /><hr />

          <input type="text" name="cantidad" title="valid[regex,Por favor ingrese un numero con o sin decimales unicamente]" data="^([0-9]+\.?[0-9]{0,2})$" /><hr />

      </form>
